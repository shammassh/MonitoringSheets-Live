<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#059669">
    <title>Procedure References - FS Monitoring</title>
    <link rel="manifest" href="/manifest.json">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f3f4f6;
            min-height: 100vh;
        }
        
        .header {
            background: linear-gradient(135deg, #047857 0%, #059669 100%);
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: background 0.2s;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .header-title {
            font-size: 1.25rem;
            font-weight: 600;
        }
        
        .btn-add {
            background: white;
            color: #059669;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
        }
        
        .btn-add:hover {
            transform: scale(1.02);
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .ref-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .ref-card {
            background: white;
            border-radius: 12px;
            padding: 1.25rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            transition: all 0.2s;
        }
        
        .ref-card:hover {
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .ref-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.75rem;
        }
        
        .ref-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #1f2937;
        }
        
        .ref-frequency {
            background: #d1fae5;
            color: #065f46;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .ref-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 0.75rem;
            margin-bottom: 1rem;
        }
        
        .ref-detail {
            font-size: 0.9rem;
        }
        
        .ref-detail-label {
            color: #6b7280;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .ref-detail-value {
            color: #1f2937;
            font-weight: 500;
        }
        
        .ref-actions {
            display: flex;
            gap: 0.5rem;
            justify-content: flex-end;
            padding-top: 0.75rem;
            border-top: 1px solid #f3f4f6;
        }
        
        .btn {
            padding: 0.5rem 1rem;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.25rem;
            transition: all 0.2s;
        }
        
        .btn-edit {
            background: #e5e7eb;
            color: #374151;
        }
        
        .btn-delete {
            background: #fee2e2;
            color: #dc2626;
        }
        
        .btn-edit:hover, .btn-delete:hover {
            transform: scale(1.02);
        }
        
        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 200;
            padding: 1rem;
        }
        
        .modal-overlay.active {
            display: flex;
        }
        
        .modal {
            background: white;
            border-radius: 16px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            padding: 1.25rem;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-header h3 {
            font-size: 1.1rem;
            color: #1f2937;
        }
        
        .modal-close {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            color: #6b7280;
        }
        
        .modal-body {
            padding: 1.25rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #374151;
        }
        
        .required {
            color: #ef4444;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #059669;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        .modal-footer {
            padding: 1rem 1.25rem;
            border-top: 1px solid #e5e7eb;
            display: flex;
            justify-content: flex-end;
            gap: 0.75rem;
        }
        
        .btn-secondary {
            background: #e5e7eb;
            color: #374151;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #047857 0%, #059669 100%);
            color: white;
        }
        
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: white;
            border-radius: 12px;
        }
        
        .empty-state svg {
            width: 64px;
            height: 64px;
            color: #9ca3af;
            margin-bottom: 1rem;
        }
        
        .empty-state h3 {
            color: #374151;
            margin-bottom: 0.5rem;
        }
        
        .empty-state p {
            color: #6b7280;
        }
        
        .toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #1f2937;
            color: white;
            padding: 1rem 2rem;
            border-radius: 8px;
            opacity: 0;
            transition: all 0.3s;
            z-index: 300;
        }
        
        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
        
        .toast.success {
            background: #059669;
        }
        
        .toast.error {
            background: #dc2626;
        }
        
        @media (max-width: 768px) {
            .header { padding: 1rem; flex-wrap: wrap; gap: 1rem; }
            .container { padding: 1rem; }
            .form-row { grid-template-columns: 1fr; }
            .ref-details { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-left">
            <a href="/food-safety" class="back-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Back
            </a>
            <span class="header-title">ðŸ“‹ Procedure References</span>
        </div>
        <button class="btn-add" onclick="openAddModal()">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="12" y1="5" x2="12" y2="19"/>
                <line x1="5" y1="12" x2="19" y2="12"/>
            </svg>
            Add Procedure
        </button>
    </header>
    
    <div class="container">
        <div id="ref-list" class="ref-list">
            <!-- Populated by JS -->
        </div>
        
        <div id="empty-state" class="empty-state" style="display: none;">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                <polyline points="14 2 14 8 20 8"/>
                <line x1="12" y1="18" x2="12" y2="12"/>
                <line x1="9" y1="15" x2="15" y2="15"/>
            </svg>
            <h3>No Procedures Added</h3>
            <p>Click "Add Procedure" to create your first verification procedure.</p>
        </div>
    </div>
    
    <!-- Add/Edit Modal -->
    <div class="modal-overlay" id="modal">
        <div class="modal">
            <div class="modal-header">
                <h3 id="modal-title">Add Procedure</h3>
                <button class="modal-close" onclick="closeModal()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <form id="ref-form">
                    <input type="hidden" id="ref-id">
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="ref-name">Name <span class="required">*</span></label>
                            <input type="text" id="ref-name" placeholder="e.g., Internal Temperature Check" required>
                        </div>
                        <div class="form-group">
                            <label for="ref-frequency">Frequency <span class="required">*</span></label>
                            <select id="ref-frequency" required>
                                <option value="">Select...</option>
                                <option value="Daily">Daily</option>
                                <option value="Twice Daily">Twice Daily</option>
                                <option value="Every Shift">Every Shift</option>
                                <option value="Weekly">Weekly</option>
                                <option value="Monthly">Monthly</option>
                                <option value="Quarterly">Quarterly</option>
                                <option value="As Needed">As Needed</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="ref-reference">Reference Standard</label>
                        <input type="text" id="ref-reference" placeholder="e.g., HACCP Standard 4.2">
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="ref-accept-error">Acceptable Error</label>
                            <input type="text" id="ref-accept-error" placeholder="e.g., Â±2Â°C">
                        </div>
                        <div class="form-group">
                            <label for="ref-unit">Unit of Measurement</label>
                            <input type="text" id="ref-unit" placeholder="e.g., Â°C, %, ppm">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="ref-value">Reference Value</label>
                        <input type="text" id="ref-value" placeholder="e.g., 75Â°C, â‰¤165Â°F, 200 ppm">
                    </div>
                    
                    <div class="form-group">
                        <label for="ref-value-method">Reference Value & Method</label>
                        <textarea id="ref-value-method" rows="3" placeholder="e.g., Target: 75Â°C minimum. Use calibrated probe thermometer inserted at thickest part."></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="saveReference()">Save</button>
            </div>
        </div>
    </div>
    
    <div class="toast" id="toast"></div>
    
    <script>
        let references = [];
        let editingId = null;
        
        document.addEventListener('DOMContentLoaded', () => {
            loadReferences();
        });
        
        async function loadReferences() {
            try {
                const res = await fetch('/food-safety/api/references?_=' + Date.now(), {
                    cache: 'no-store'
                });
                references = await res.json();
                renderReferences();
            } catch (e) {
                console.error('Error loading references:', e);
                showToast('Failed to load procedures', 'error');
            }
        }
        
        function renderReferences() {
            const container = document.getElementById('ref-list');
            const emptyState = document.getElementById('empty-state');
            
            if (references.length === 0) {
                container.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            
            container.innerHTML = references.map(ref => `
                <div class="ref-card">
                    <div class="ref-header">
                        <span class="ref-name">${ref.name}</span>
                        <span class="ref-frequency">${ref.frequency}</span>
                    </div>
                    <div class="ref-details">
                        <div class="ref-detail">
                            <div class="ref-detail-label">Reference Standard</div>
                            <div class="ref-detail-value">${ref.reference || '-'}</div>
                        </div>
                        <div class="ref-detail">
                            <div class="ref-detail-label">Acceptable Error</div>
                            <div class="ref-detail-value">${ref.accept_error || '-'}</div>
                        </div>
                        <div class="ref-detail">
                            <div class="ref-detail-label">Reference Value</div>
                            <div class="ref-detail-value">${ref.reference_value || '-'}</div>
                        </div>
                        <div class="ref-detail">
                            <div class="ref-detail-label">Unit</div>
                            <div class="ref-detail-value">${ref.unit_of_measurement || '-'}</div>
                        </div>
                    </div>
                    ${ref.reference_value_method ? `
                        <div class="ref-detail" style="margin-bottom: 1rem;">
                            <div class="ref-detail-label">Reference Value & Method</div>
                            <div class="ref-detail-value">${ref.reference_value_method}</div>
                        </div>
                    ` : ''}
                    <div class="ref-actions">
                        <button class="btn btn-edit" onclick="editReference(${ref.id})">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
                            </svg>
                            Edit
                        </button>
                        <button class="btn btn-delete" onclick="deleteReference(${ref.id})">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="3 6 5 6 21 6"/>
                                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                            </svg>
                            Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }
        
        function openAddModal() {
            editingId = null;
            document.getElementById('modal-title').textContent = 'Add Procedure';
            document.getElementById('ref-form').reset();
            document.getElementById('modal').classList.add('active');
        }
        
        function editReference(id) {
            const ref = references.find(r => r.id === id);
            if (!ref) return;
            
            editingId = id;
            document.getElementById('modal-title').textContent = 'Edit Procedure';
            document.getElementById('ref-id').value = ref.id;
            document.getElementById('ref-name').value = ref.name;
            document.getElementById('ref-frequency').value = ref.frequency;
            document.getElementById('ref-reference').value = ref.reference || '';
            document.getElementById('ref-accept-error').value = ref.accept_error || '';
            document.getElementById('ref-value').value = ref.reference_value || '';
            document.getElementById('ref-unit').value = ref.unit_of_measurement || '';
            document.getElementById('ref-value-method').value = ref.reference_value_method || '';
            document.getElementById('modal').classList.add('active');
        }
        
        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }
        
        async function saveReference() {
            const name = document.getElementById('ref-name').value.trim();
            const frequency = document.getElementById('ref-frequency').value;
            const reference = document.getElementById('ref-reference').value.trim();
            const accept_error = document.getElementById('ref-accept-error').value.trim();
            const reference_value = document.getElementById('ref-value').value.trim();
            const unit_of_measurement = document.getElementById('ref-unit').value.trim();
            const reference_value_method = document.getElementById('ref-value-method').value.trim();
            
            if (!name || !frequency) {
                showToast('Please fill in required fields', 'error');
                return;
            }
            
            try {
                const url = editingId 
                    ? `/food-safety/api/references/${editingId}` 
                    : '/food-safety/api/references';
                
                const res = await fetch(url, {
                    method: editingId ? 'PUT' : 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, frequency, reference, accept_error, reference_value, reference_value_method, unit_of_measurement })
                });
                
                if (res.ok) {
                    showToast(editingId ? 'Procedure updated' : 'Procedure added', 'success');
                    closeModal();
                    loadReferences();
                } else {
                    showToast('Failed to save procedure', 'error');
                }
            } catch (e) {
                console.error('Save error:', e);
                showToast('Network error', 'error');
            }
        }
        
        async function deleteReference(id) {
            if (!confirm('Delete this procedure?')) return;
            
            try {
                const res = await fetch(`/food-safety/api/references/${id}`, {
                    method: 'DELETE'
                });
                
                if (res.ok) {
                    showToast('Procedure deleted', 'success');
                    loadReferences();
                } else {
                    showToast('Failed to delete', 'error');
                }
            } catch (e) {
                console.error('Delete error:', e);
                showToast('Network error', 'error');
            }
        }
        
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type} show`;
            setTimeout(() => toast.classList.remove('show'), 3000);
        }
    </script>
</body>
</html>
