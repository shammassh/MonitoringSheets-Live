<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#f59e0b">
    <title>Oil References - FS Monitoring</title>
    <link rel="manifest" href="/manifest.json">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f3f4f6;
            min-height: 100vh;
        }
        
        .header {
            background: linear-gradient(135deg, #d97706 0%, #f59e0b 100%);
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: background 0.2s;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .header-title {
            font-size: 1.25rem;
            font-weight: 600;
        }
        
        .add-btn {
            background: white;
            color: #d97706;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
        }
        
        .add-btn:hover {
            background: #fef3c7;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }
        
        .card-header {
            background: linear-gradient(135deg, #d97706 0%, #f59e0b 100%);
            color: white;
            padding: 1.25rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .card-header h2 {
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .table-container {
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #f3f4f6;
        }
        
        th {
            background: #f9fafb;
            font-weight: 600;
            color: #374151;
            font-size: 0.85rem;
            text-transform: uppercase;
        }
        
        tr:hover {
            background: #fefce8;
        }
        
        .actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .btn-edit, .btn-delete {
            padding: 0.4rem 0.75rem;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
        }
        
        .btn-edit {
            background: #dbeafe;
            color: #1d4ed8;
        }
        
        .btn-edit:hover {
            background: #bfdbfe;
        }
        
        .btn-delete {
            background: #fee2e2;
            color: #dc2626;
        }
        
        .btn-delete:hover {
            background: #fecaca;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #6b7280;
        }
        
        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        
        .empty-state h3 {
            margin-bottom: 0.5rem;
            color: #374151;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            border-radius: 16px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            background: linear-gradient(135deg, #d97706 0%, #f59e0b 100%);
            color: white;
            padding: 1.25rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-header h3 {
            font-size: 1.1rem;
        }
        
        .modal-close {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.25rem;
        }
        
        .modal-body {
            padding: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1.25rem;
        }
        
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #374151;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #f59e0b;
        }
        
        .form-group .hint {
            font-size: 0.8rem;
            color: #6b7280;
            margin-top: 0.25rem;
        }
        
        .modal-footer {
            padding: 1rem 1.5rem;
            background: #f9fafb;
            display: flex;
            justify-content: flex-end;
            gap: 0.75rem;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .btn-secondary {
            background: #e5e7eb;
            color: #374151;
        }
        
        .btn-secondary:hover {
            background: #d1d5db;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #d97706 0%, #f59e0b 100%);
            color: white;
        }
        
        .btn-primary:hover {
            opacity: 0.9;
        }
        
        .toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #1f2937;
            color: white;
            padding: 1rem 2rem;
            border-radius: 8px;
            opacity: 0;
            transition: all 0.3s;
            z-index: 1001;
        }
        
        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
        
        .toast.error {
            background: #dc2626;
        }
        
        .toast.success {
            background: #059669;
        }
        
        .frequency-badge {
            background: #fef3c7;
            color: #92400e;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 500;
        }
        
        @media (max-width: 640px) {
            .header { padding: 1rem; }
            .container { padding: 1rem; }
            th, td { padding: 0.75rem 0.5rem; font-size: 0.9rem; }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-left">
            <a href="/frying-oil" class="back-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Back
            </a>
            <span class="header-title">ðŸ“‹ Oil References</span>
        </div>
        <button class="add-btn" onclick="openModal()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="12" y1="5" x2="12" y2="19"/>
                <line x1="5" y1="12" x2="19" y2="12"/>
            </svg>
            Add Reference
        </button>
    </header>
    
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                        <polyline points="14 2 14 8 20 8"/>
                    </svg>
                    Fryers / Equipment
                </h2>
            </div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Reference</th>
                            <th>Frequency</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="references-table">
                        <tr>
                            <td colspan="4">
                                <div class="empty-state">Loading...</div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <!-- Add/Edit Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Add Reference</h3>
                <button class="modal-close" onclick="closeModal()">Ã—</button>
            </div>
            <div class="modal-body">
                <form id="reference-form">
                    <div class="form-group">
                        <label for="name">Name *</label>
                        <input type="text" id="name" placeholder="e.g., Fryer 1, Deep Fryer A" required>
                        <div class="hint">Name of the fryer or equipment</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="reference">Reference (Standard)</label>
                        <textarea id="reference" rows="3" placeholder="e.g., TPM < 25%, Oil should be clear and not dark"></textarea>
                        <div class="hint">The acceptable standard or limit for oil quality</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="frequency">Frequency *</label>
                        <select id="frequency" required>
                            <option value="">-- Select Frequency --</option>
                            <option value="Daily">Daily</option>
                            <option value="Every Shift">Every Shift</option>
                            <option value="Twice Daily">Twice Daily</option>
                            <option value="Every 3 Days">Every 3 Days</option>
                            <option value="Weekly">Weekly</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                <button class="btn btn-primary" onclick="saveReference()">Save</button>
            </div>
        </div>
    </div>
    
    <div class="toast" id="toast"></div>
    
    <script>
        let references = [];
        let editingId = null;
        
        document.addEventListener('DOMContentLoaded', () => {
            loadReferences();
        });
        
        async function loadReferences() {
            try {
                const res = await fetch('/frying-oil/api/references?_=' + Date.now(), {
                    cache: 'no-store'
                });
                if (!res.ok) {
                    throw new Error(`HTTP ${res.status}: ${res.statusText}`);
                }
                const data = await res.json();
                references = Array.isArray(data) ? data : [];
                renderTable();
            } catch (e) {
                console.error('Error loading references:', e);
                showToast('Failed to load references: ' + e.message, 'error');
            }
        }
        
        function renderTable() {
            const tbody = document.getElementById('references-table');
            
            if (references.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="4">
                            <div class="empty-state">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                                    <polyline points="14 2 14 8 20 8"/>
                                </svg>
                                <h3>No References Yet</h3>
                                <p>Add your first fryer/equipment reference to get started.</p>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }
            
            tbody.innerHTML = references.map(ref => `
                <tr>
                    <td><strong>${ref.name}</strong></td>
                    <td>${ref.reference || '-'}</td>
                    <td><span class="frequency-badge">${ref.frequency}</span></td>
                    <td>
                        <div class="actions">
                            <button class="btn-edit" onclick="editReference(${ref.id})">Edit</button>
                            <button class="btn-delete" onclick="deleteReference(${ref.id})">Delete</button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }
        
        function openModal(id = null) {
            editingId = id;
            document.getElementById('modal-title').textContent = id ? 'Edit Reference' : 'Add Reference';
            document.getElementById('reference-form').reset();
            
            if (id) {
                const ref = references.find(r => r.id === id);
                if (ref) {
                    document.getElementById('name').value = ref.name;
                    document.getElementById('reference').value = ref.reference || '';
                    document.getElementById('frequency').value = ref.frequency;
                }
            }
            
            document.getElementById('modal').classList.add('active');
        }
        
        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            editingId = null;
        }
        
        function editReference(id) {
            openModal(id);
        }
        
        async function saveReference() {
            const data = {
                name: document.getElementById('name').value,
                reference: document.getElementById('reference').value,
                frequency: document.getElementById('frequency').value
            };
            
            if (!data.name || !data.frequency) {
                showToast('Please fill in all required fields', 'error');
                return;
            }
            
            try {
                const url = editingId 
                    ? `/frying-oil/api/references/${editingId}?_=${Date.now()}`
                    : `/frying-oil/api/references?_=${Date.now()}`;
                
                const res = await fetch(url, {
                    method: editingId ? 'PUT' : 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                    cache: 'no-store'
                });
                
                if (!res.ok) throw new Error('Failed to save');
                
                showToast(editingId ? 'Reference updated!' : 'Reference added!', 'success');
                closeModal();
                loadReferences();
            } catch (e) {
                console.error('Error saving:', e);
                showToast('Failed to save reference', 'error');
            }
        }
        
        async function deleteReference(id) {
            if (!confirm('Are you sure you want to delete this reference?')) return;
            
            try {
                const res = await fetch(`/frying-oil/api/references/${id}?_=${Date.now()}`, {
                    method: 'DELETE',
                    cache: 'no-store'
                });
                
                if (!res.ok) throw new Error('Failed to delete');
                
                showToast('Reference deleted', 'success');
                loadReferences();
            } catch (e) {
                console.error('Error deleting:', e);
                showToast('Failed to delete reference', 'error');
            }
        }
        
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type} show`;
            setTimeout(() => toast.classList.remove('show'), 3000);
        }
        
        // Close modal on outside click
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') {
                closeModal();
            }
        });
    </script>
</body>
</html>
