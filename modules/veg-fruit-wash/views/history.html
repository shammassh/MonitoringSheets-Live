<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veg & Fruit Washing History - FS Monitoring</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f3f4f6;
            min-height: 100vh;
        }
        
        .header {
            background: linear-gradient(135deg, #16a34a 0%, #22c55e 100%);
            color: white;
            padding: 1.5rem;
            box-shadow: 0 4px 20px rgba(22, 163, 74, 0.3);
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .header h1 {
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        .btn {
            padding: 0.625rem 1.25rem;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            font-size: 0.875rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
            border: none;
        }
        
        .btn-primary {
            background: white;
            color: #16a34a;
        }
        
        .btn-primary:hover {
            background: #f0fdf4;
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.25);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }
        
        .card {
            background: white;
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            margin-bottom: 1.5rem;
        }
        
        .filter-bar {
            display: flex;
            gap: 1rem;
            align-items: flex-end;
            flex-wrap: wrap;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .form-group label {
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
        }
        
        .form-group input {
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #16a34a;
            box-shadow: 0 0 0 3px rgba(22, 163, 74, 0.1);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }
        
        th {
            background: #f9fafb;
            font-weight: 600;
            color: #374151;
            font-size: 0.875rem;
        }
        
        tr:hover {
            background: #f9fafb;
        }
        
        .actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .btn-icon {
            padding: 0.5rem;
            border-radius: 6px;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
        }
        
        .btn-icon.view {
            background: #dcfce7;
            color: #16a34a;
        }
        
        .btn-icon.view:hover {
            background: #bbf7d0;
        }
        
        .btn-icon.delete {
            background: #fef2f2;
            color: #ef4444;
        }
        
        .btn-icon.delete:hover {
            background: #fee2e2;
        }
        
        .btn-icon.edit {
            background: #fef3c7;
            color: #d97706;
        }
        
        .btn-icon.edit:hover {
            background: #fde68a;
        }
        
        .btn-icon.verify {
            background: #dbeafe;
            color: #2563eb;
        }
        
        .btn-icon.verify:hover {
            background: #bfdbfe;
        }
        
        .btn-icon.verified {
            background: #dcfce7;
            color: #16a34a;
            cursor: default;
        }
        
        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .status-badge.pending {
            background: #fef3c7;
            color: #d97706;
        }
        
        .status-badge.verified {
            background: #dcfce7;
            color: #16a34a;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #6b7280;
        }
        
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            display: none;
        }
        
        .modal-overlay.active {
            display: flex;
        }
        
        .modal {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal h3 {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            color: #1f2937;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #6b7280;
        }
        
        .modal-close:hover {
            color: #1f2937;
        }
        
        .detail-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 0.75rem;
        }
        
        .detail-label {
            font-weight: 600;
            color: #374151;
            min-width: 120px;
        }
        
        .detail-value {
            color: #6b7280;
        }
        
        .items-list {
            margin-top: 1rem;
        }
        
        .items-list h4 {
            font-size: 0.875rem;
            color: #374151;
            margin-bottom: 0.75rem;
        }
        
        .item-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        
        .item-tag {
            padding: 0.375rem 0.75rem;
            background: #dcfce7;
            color: #16a34a;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .item-tag.fruit {
            background: #fef3c7;
            color: #d97706;
        }
        
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: #16a34a;
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1001;
        }
        
        .toast.error {
            background: #ef4444;
        }
        
        .toast.show {
            display: block;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @media (max-width: 640px) {
            .header-content {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .filter-bar {
                flex-direction: column;
                align-items: stretch;
            }
            
            table {
                display: block;
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1>üìä Washing History</h1>
            <div style="display: flex; gap: 0.75rem;">
                <a href="/veg-fruit-wash/form" class="btn btn-primary">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 5v14M5 12h14"/>
                    </svg>
                    New Check
                </a>
                <a href="/veg-fruit-wash" class="btn btn-secondary">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                    Back
                </a>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- Filter Card -->
        <div class="card">
            <div class="filter-bar">
                <div class="form-group">
                    <label>From Date</label>
                    <input type="date" id="from-date">
                </div>
                <div class="form-group">
                    <label>To Date</label>
                    <input type="date" id="to-date">
                </div>
                <button class="btn btn-primary" onclick="loadDocuments()" style="background: #16a34a; color: white;">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"/>
                        <path d="M21 21l-4.35-4.35"/>
                    </svg>
                    Search
                </button>
                <button class="btn btn-secondary" onclick="clearFilters()" style="background: #f3f4f6; color: #374151; border: 1px solid #d1d5db;">
                    Clear
                </button>
            </div>
        </div>

        <!-- Documents Table -->
        <div class="card">
            <table>
                <thead>
                    <tr>
                        <th>Document #</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Concentration</th>
                        <th>Items</th>
                        <th>Filled By</th>
                        <th>Status</th>
                        <th>Verified By</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="documents-list">
                    <tr>
                        <td colspan="9" class="empty-state">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- View Modal -->
    <div class="modal-overlay" id="view-modal">
        <div class="modal">
            <div class="modal-header">
                <h3 id="modal-title">Check Details</h3>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div id="modal-content">
            </div>
        </div>
    </div>

    <!-- Verify Modal -->
    <div class="modal-overlay" id="verify-modal">
        <div class="modal">
            <div class="modal-header">
                <h3>Verify Document</h3>
                <button class="modal-close" onclick="closeVerifyModal()">&times;</button>
            </div>
            <div id="verify-content">
                <p style="margin-bottom: 1rem; color: #6b7280;">Are you sure you want to verify this document?</p>
                <p style="margin-bottom: 1.5rem;"><strong id="verify-doc-number"></strong></p>
                <div style="display: flex; gap: 1rem; justify-content: flex-end;">
                    <button class="btn" style="background: #f3f4f6; color: #374151;" onclick="closeVerifyModal()">Cancel</button>
                    <button class="btn" style="background: #16a34a; color: white;" onclick="confirmVerify()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                            <polyline points="22 4 12 14.01 9 11.01"/>
                        </svg>
                        Verify
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <script>
        const API_BASE = '/veg-fruit-wash/api';
        let documents = [];
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadDocuments();
        });
        
        // Show toast
        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast' + (isError ? ' error' : '') + ' show';
            setTimeout(() => toast.classList.remove('show'), 3000);
        }
        
        // Load documents
        async function loadDocuments() {
            try {
                const fromDate = document.getElementById('from-date').value;
                const toDate = document.getElementById('to-date').value;
                
                let url = `${API_BASE}/documents?`;
                if (fromDate) url += `fromDate=${fromDate}&`;
                if (toDate) url += `toDate=${toDate}&`;
                
                const response = await fetch(url);
                documents = await response.json();
                renderDocuments();
            } catch (err) {
                console.error('Error loading documents:', err);
                showToast('Failed to load documents', true);
            }
        }
        
        // Render documents
        function renderDocuments() {
            const tbody = document.getElementById('documents-list');
            
            if (documents.length === 0) {
                tbody.innerHTML = '<tr><td colspan="9" class="empty-state">No records found.</td></tr>';
                return;
            }
            
            tbody.innerHTML = documents.map(doc => {
                const isVerified = doc.status === 'Verified';
                return `
                <tr>
                    <td><strong>${escapeHtml(doc.document_number)}</strong></td>
                    <td>${formatDate(doc.log_date)}</td>
                    <td>${doc.check_time}</td>
                    <td>${escapeHtml(doc.concentration)}</td>
                    <td>${doc.items_count} items</td>
                    <td>${escapeHtml(doc.filled_by)}</td>
                    <td><span class="status-badge ${isVerified ? 'verified' : 'pending'}">${isVerified ? 'Verified' : 'Pending'}</span></td>
                    <td>${doc.verified_by ? escapeHtml(doc.verified_by) : '-'}</td>
                    <td>
                        <div class="actions">
                            <button class="btn-icon view" onclick="viewDocument(${doc.id})" title="View Details">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                    <circle cx="12" cy="12" r="3"/>
                                </svg>
                            </button>
                            ${!isVerified ? `
                            <button class="btn-icon edit" onclick="editDocument(${doc.id})" title="Edit">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
                                </svg>
                            </button>
                            <button class="btn-icon verify" onclick="verifyDocument(${doc.id}, '${escapeHtml(doc.document_number)}')" title="Verify">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                                    <polyline points="22 4 12 14.01 9 11.01"/>
                                </svg>
                            </button>
                            ` : `
                            <button class="btn-icon verified" title="Already Verified">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                                    <polyline points="22 4 12 14.01 9 11.01"/>
                                </svg>
                            </button>
                            `}
                            ${!isVerified ? `
                            <button class="btn-icon delete" onclick="deleteDocument(${doc.id})" title="Delete">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                                </svg>
                            </button>
                            ` : ''}
                        </div>
                    </td>
                </tr>
            `}).join('');
        }
        
        // View document
        async function viewDocument(id) {
            try {
                const response = await fetch(`${API_BASE}/documents/${id}`);
                const data = await response.json();
                
                const doc = data.document;
                const items = data.items;
                
                document.getElementById('modal-title').textContent = doc.document_number;
                
                const vegetables = items.filter(i => i.category === 'Vegetable');
                const fruits = items.filter(i => i.category === 'Fruit');
                
                document.getElementById('modal-content').innerHTML = `
                    <div class="detail-row">
                        <span class="detail-label">Date:</span>
                        <span class="detail-value">${formatDate(doc.log_date)}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Time:</span>
                        <span class="detail-value">${doc.check_time}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Concentration:</span>
                        <span class="detail-value">${escapeHtml(doc.concentration)}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Filled By:</span>
                        <span class="detail-value">${escapeHtml(doc.filled_by)}</span>
                    </div>
                    ${doc.comments ? `
                    <div class="detail-row">
                        <span class="detail-label">Comments:</span>
                        <span class="detail-value">${escapeHtml(doc.comments)}</span>
                    </div>
                    ` : ''}
                    
                    ${vegetables.length > 0 ? `
                    <div class="items-list">
                        <h4>ü•¨ Vegetables Checked (${vegetables.length})</h4>
                        <div class="item-tags">
                            ${vegetables.map(i => `<span class="item-tag">${escapeHtml(i.item_name)}</span>`).join('')}
                        </div>
                    </div>
                    ` : ''}
                    
                    ${fruits.length > 0 ? `
                    <div class="items-list">
                        <h4>üçé Fruits Checked (${fruits.length})</h4>
                        <div class="item-tags">
                            ${fruits.map(i => `<span class="item-tag fruit">${escapeHtml(i.item_name)}</span>`).join('')}
                        </div>
                    </div>
                    ` : ''}
                `;
                
                document.getElementById('view-modal').classList.add('active');
            } catch (err) {
                console.error('Error viewing document:', err);
                showToast('Failed to load document details', true);
            }
        }
        
        // Close modal
        function closeModal() {
            document.getElementById('view-modal').classList.remove('active');
        }
        
        // Verify document
        let verifyingDocId = null;
        function verifyDocument(id, docNumber) {
            verifyingDocId = id;
            document.getElementById('verify-doc-number').textContent = docNumber;
            document.getElementById('verify-modal').classList.add('active');
        }
        
        function closeVerifyModal() {
            document.getElementById('verify-modal').classList.remove('active');
            verifyingDocId = null;
        }
        
        async function confirmVerify() {
            if (!verifyingDocId) return;
            
            try {
                const response = await fetch(`${API_BASE}/documents/${verifyingDocId}/verify`, {
                    method: 'POST'
                });
                
                if (response.ok) {
                    showToast('Document verified successfully');
                    closeVerifyModal();
                    loadDocuments();
                } else {
                    throw new Error('Failed to verify');
                }
            } catch (err) {
                console.error('Error verifying document:', err);
                showToast('Failed to verify document', true);
            }
        }
        
        // Edit document - redirect to form with edit mode
        function editDocument(id) {
            window.location.href = `/veg-fruit-wash/form?edit=${id}`;
        }
        
        // Delete document
        async function deleteDocument(id) {
            if (!confirm('Are you sure you want to delete this record?')) return;
            
            try {
                const response = await fetch(`${API_BASE}/documents/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    showToast('Record deleted successfully');
                    loadDocuments();
                } else {
                    throw new Error('Failed to delete');
                }
            } catch (err) {
                console.error('Error deleting document:', err);
                showToast('Failed to delete record', true);
            }
        }
        
        // Clear filters
        function clearFilters() {
            document.getElementById('from-date').value = '';
            document.getElementById('to-date').value = '';
            loadDocuments();
        }
        
        // Format date
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-GB', { day: '2-digit', month: 'short', year: 'numeric' });
        }
        
        // Escape HTML
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Close modal on overlay click
        document.getElementById('view-modal').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) closeModal();
        });
        
        document.getElementById('verify-modal').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) closeVerifyModal();
        });
    </script>
</body>
</html>
