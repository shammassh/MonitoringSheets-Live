<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veg & Fruit Settings - FS Monitoring</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f3f4f6;
            min-height: 100vh;
        }
        
        .header {
            background: linear-gradient(135deg, #16a34a 0%, #22c55e 100%);
            color: white;
            padding: 1.5rem;
            box-shadow: 0 4px 20px rgba(22, 163, 74, 0.3);
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        .btn {
            padding: 0.625rem 1.25rem;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            font-size: 0.875rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
            border: none;
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.25);
        }
        
        .btn-success {
            background: #16a34a;
            color: white;
        }
        
        .btn-success:hover {
            background: #15803d;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }
        
        .card {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            margin-bottom: 2rem;
        }
        
        .card h2 {
            font-size: 1.25rem;
            color: #1f2937;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .form-row {
            display: flex;
            gap: 1rem;
            align-items: flex-end;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            flex: 1;
            min-width: 150px;
        }
        
        .form-group label {
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
        }
        
        .form-group input, .form-group select {
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #16a34a;
            box-shadow: 0 0 0 3px rgba(22, 163, 74, 0.1);
        }
        
        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
        }
        
        .item-card {
            background: #f9fafb;
            border-radius: 8px;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 3px solid #16a34a;
        }
        
        .item-card.fruit {
            border-left-color: #f59e0b;
        }
        
        .item-info {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }
        
        .item-name {
            font-weight: 600;
            color: #1f2937;
        }
        
        .item-category {
            font-size: 0.75rem;
            color: #6b7280;
        }
        
        .category-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 500;
        }
        
        .category-badge.vegetable {
            background: #dcfce7;
            color: #16a34a;
        }
        
        .category-badge.fruit {
            background: #fef3c7;
            color: #d97706;
        }
        
        .item-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .btn-icon {
            padding: 0.5rem;
            border-radius: 6px;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
        }
        
        .btn-icon.delete {
            background: #fef2f2;
            color: #ef4444;
        }
        
        .btn-icon.delete:hover {
            background: #fee2e2;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #6b7280;
        }
        
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: #16a34a;
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1001;
        }
        
        .toast.error {
            background: #ef4444;
        }
        
        .toast.show {
            display: block;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .section-title {
            font-size: 1rem;
            color: #374151;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #e5e7eb;
        }
        
        @media (max-width: 640px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }
            
            .form-row {
                flex-direction: column;
            }
        }
        
        /* Icon Picker */
        .icon-picker { display: grid; grid-template-columns: repeat(6, 1fr); gap: 0.75rem; margin-top: 0.75rem; }
        .icon-option { width: 100%; aspect-ratio: 1; border: 2px solid #e5e7eb; border-radius: 12px; background: white; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: all 0.2s; padding: 0.75rem; }
        .icon-option:hover { border-color: #16a34a; background: #f0fdf4; }
        .icon-option.selected { border-color: #16a34a; background: #dcfce7; box-shadow: 0 0 0 3px rgba(22, 163, 74, 0.2); }
        .icon-option svg { width: 32px; height: 32px; color: #374151; }
        .icon-option.selected svg { color: #15803d; }
        .icon-preview { display: flex; align-items: center; gap: 1rem; padding: 1rem; background: #f9fafb; border-radius: 10px; margin-top: 1rem; }
        .icon-preview-box { width: 56px; height: 56px; border-radius: 14px; background: linear-gradient(135deg, #16a34a, #22c55e); display: flex; align-items: center; justify-content: center; }
        .icon-preview-box svg { width: 28px; height: 28px; color: white; }
        .icon-preview-text { font-size: 0.875rem; color: #6b7280; }
        .icon-preview-text strong { color: #1f2937; display: block; margin-bottom: 0.25rem; }
        @media (max-width: 640px) { .icon-picker { grid-template-columns: repeat(4, 1fr); } }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1>‚öôÔ∏è Items Settings</h1>
            <a href="/veg-fruit-wash" class="btn btn-secondary">

    <div class="container">
        <!-- Dashboard Icon -->

                    Save

        <!-- Add New Item -->
        <div class="card">
            <h2>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 5v14M5 12h14"/>

                Add New Item
            </h2>
            <form id="add-item-form">
                <div class="form-row">
                    <div class="form-group">
                        <label>Item Name *</label>
                        <input type="text" id="item-name" placeholder="e.g., Tomato" required>
                    </div>
                    <div class="form-group">
                        <label>Category *</label>
                        <select id="category" required>
                            <option value="Vegetable">Vegetable</option>
                            <option value="Fruit">Fruit</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 5v14M5 12h14"/>
                        </svg>
                        Add Item
                    </button>
                </div>
            </form>
        </div>

        <!-- Vegetables List -->
        <div class="card">
            <h2>ü•¨ Vegetables</h2>
            <div class="items-grid" id="vegetables-list">
                <div class="empty-state">Loading...</div>
            </div>
        </div>

        <!-- Fruits List -->
        <div class="card">
            <h2>üçé Fruits</h2>
            <div class="items-grid" id="fruits-list">
                <div class="empty-state">Loading...</div>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

            { id: 'package', name: 'Package', svg: '<line x1="16.5" y1="9.4" x2="7.5" y2="4.21"></line><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path><polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline><line x1="12" y1="22.08" x2="12" y2="12"></line>' },
            { id: 'tool', name: 'Tool', svg: '<path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"></path>' },
            { id: 'zap', name: 'Zap', svg: '<polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon>' },

            { id: 'archive', name: 'Archive', svg: '<polyline points="21 8 21 21 3 21 3 8"></polyline><rect x="1" y="3" width="22" height="5"></rect><line x1="10" y1="12" x2="14" y2="12"></line>' },
            { id: 'clipboard-list', name: 'Clipboard List', svg: '<path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path><rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect><line x1="8" y1="10" x2="8" y2="10.01"></line><line x1="12" y1="10" x2="16" y2="10"></line><line x1="8" y1="14" x2="8" y2="14.01"></line><line x1="12" y1="14" x2="16" y2="14"></line><line x1="8" y1="18" x2="8" y2="18.01"></line><line x1="12" y1="18" x2="16" y2="18"></line>' }
        ];
        
        let selectedIcon = 'droplet';
        
        function renderIconPicker() {
            const picker = document.getElementById('icon-picker');
            picker.innerHTML = availableIcons.map(icon => `
                <button type="button" class="icon-option ${icon.id === selectedIcon ? 'selected' : ''}" 
                        data-icon="${icon.id}" title="${icon.name}" onclick="selectIcon('${icon.id}')">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        ${icon.svg}
                    </svg>
                </button>
            `).join('');
        }
        
        function selectIcon(iconId) {
            selectedIcon = iconId;
            document.querySelectorAll('.icon-option').forEach(opt => {
                opt.classList.toggle('selected', opt.dataset.icon === iconId);
            });
            const icon = availableIcons.find(i => i.id === iconId);
            if (icon) {
                document.getElementById('icon-preview-svg').innerHTML = icon.svg;
            }
        }
        
        async function saveIconSetting() {
            try {
                const response = await fetch(`${API_BASE}/settings`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ dashboard_icon: selectedIcon })
                });
                
                if (!response.ok) throw new Error('Failed to save');
                
                showToast('Icon saved successfully!');
            } catch (error) {
                console.error('Error saving icon:', error);
                showToast('Failed to save icon', true);
            }
        }
        
        const API_BASE = '/veg-fruit-wash/api';
        let items = [];
        
        // Show toast
        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast' + (isError ? ' error' : '') + ' show';
            setTimeout(() => toast.classList.remove('show'), 3000);
        }
        
        // Load items
        async function loadItems() {
            try {
                const response = await fetch(`${API_BASE}/items?_=${Date.now()}`, { cache: 'no-store' });
                items = await response.json();
                renderItems();
            } catch (err) {
                console.error('Error loading items:', err);
                showToast('Failed to load items', true);
            }
        }
        
        // Render items
        function renderItems() {
            const vegetables = items.filter(i => i.category === 'Vegetable');
            const fruits = items.filter(i => i.category === 'Fruit');
            
            const vegList = document.getElementById('vegetables-list');
            const fruitList = document.getElementById('fruits-list');
            
            if (vegetables.length === 0) {
                vegList.innerHTML = '<div class="empty-state">No vegetables added yet.</div>';
            } else {
                vegList.innerHTML = vegetables.map(item => `
                    <div class="item-card">
                        <div class="item-info">
                            <span class="item-name">${escapeHtml(item.name)}</span>
                            <span class="category-badge vegetable">Vegetable</span>
                        </div>
                        <div class="item-actions">
                            <button class="btn-icon delete" onclick="deleteItem(${item.id})" title="Delete">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                `).join('');
            }
            
            if (fruits.length === 0) {
                fruitList.innerHTML = '<div class="empty-state">No fruits added yet.</div>';
            } else {
                fruitList.innerHTML = fruits.map(item => `
                    <div class="item-card fruit">
                        <div class="item-info">
                            <span class="item-name">${escapeHtml(item.name)}</span>
                            <span class="category-badge fruit">Fruit</span>
                        </div>
                        <div class="item-actions">
                            <button class="btn-icon delete" onclick="deleteItem(${item.id})" title="Delete">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                `).join('');
            }
        }
        
        // Add item
        document.getElementById('add-item-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const data = {
                name: document.getElementById('item-name').value.trim(),
                category: document.getElementById('category').value
            };
            
            try {
                const response = await fetch(`${API_BASE}/items`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    showToast('Item added successfully');
                    document.getElementById('item-name').value = '';
                    loadItems();
                } else {
                    throw new Error('Failed to add item');
                }
            } catch (err) {
                console.error('Error adding item:', err);
                showToast('Failed to add item', true);
            }
        });
        
        // Delete item
        async function deleteItem(id) {
            if (!confirm('Are you sure you want to delete this item?')) return;
            
            try {
                const response = await fetch(`${API_BASE}/items/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    showToast('Item deleted successfully');
                    loadItems();
                } else {
                    throw new Error('Failed to delete item');
                }
            } catch (err) {
                console.error('Error deleting item:', err);
                showToast('Failed to delete item', true);
            }
        }
        
        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Document Info functions
        async function loadDocumentInfo() {
            try {
                const response = await fetch(`${API_BASE}/settings`);
                const settings = await response.json();
                document.getElementById('creation_date').value = settings.creation_date || '';
                document.getElementById('last_revision_date').value = settings.last_revision_date || '';
                document.getElementById('edition').value = settings.edition || '';
                document.getElementById('company_name').value = settings.company_name || '';
                if (settings.dashboard_icon) {
                    selectIcon(settings.dashboard_icon);
                }
            } catch (error) {
                console.error('Error loading document info:', error);
            }
        }

        async function saveDocumentInfo() {
            try {
                const data = {
                    creation_date: document.getElementById('creation_date').value,
                    last_revision_date: document.getElementById('last_revision_date').value,
                    edition: document.getElementById('edition').value,
                    company_name: document.getElementById('company_name').value
                };
                const response = await fetch(`${API_BASE}/settings`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                if (!response.ok) throw new Error('Failed to save');
                showToast('Document info saved successfully!');
            } catch (error) {
                console.error('Error saving document info:', error);
                showToast('Failed to save document info', true);
            }
        }
        
        // Initialize
        renderIconPicker();
        loadDocumentInfo();
        loadItems();
    </script>
</body>
</html>
