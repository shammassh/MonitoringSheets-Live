<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#d97706">
    <title>Branches - Dry Store Monitoring</title>
    <link rel="manifest" href="/manifest.json">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f3f4f6;
            min-height: 100vh;
        }
        
        .header {
            background: linear-gradient(135deg, #b45309 0%, #d97706 100%);
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: background 0.2s;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .header-title {
            font-size: 1.25rem;
            font-weight: 600;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            margin-bottom: 1.5rem;
        }
        
        .card-header {
            background: linear-gradient(135deg, #b45309 0%, #d97706 100%);
            color: white;
            padding: 1rem 1.5rem;
        }
        
        .card-header h2 {
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .card-body {
            padding: 1.5rem;
        }
        
        .add-form {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }
        
        .add-form input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .add-form input:focus {
            outline: none;
            border-color: #d97706;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #b45309 0%, #d97706 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: scale(1.02);
        }
        
        .branch-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .branch-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: #f9fafb;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
        }
        
        .branch-name {
            font-weight: 500;
            color: #1f2937;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .branch-name svg {
            color: #d97706;
        }
        
        .btn-delete {
            background: #fee2e2;
            color: #dc2626;
            padding: 0.5rem;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-delete:hover {
            background: #fecaca;
        }
        
        .empty-state {
            text-align: center;
            padding: 2rem;
            color: #6b7280;
        }
        
        .toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #1f2937;
            color: white;
            padding: 1rem 2rem;
            border-radius: 8px;
            opacity: 0;
            transition: all 0.3s;
            z-index: 300;
        }
        
        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
        
        .toast.success { background: #059669; }
        .toast.error { background: #dc2626; }
        
        @media (max-width: 768px) {
            .header { padding: 1rem; }
            .container { padding: 1rem; }
            .add-form { flex-direction: column; }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-left">
            <a href="/dry-store" class="back-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Back
            </a>
            <span class="header-title">üè¢ Manage Branches</span>
        </div>
    </header>
    
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>üè¢ Branch Locations</h2>
            </div>
            <div class="card-body">
                <div class="add-form">
                    <input type="text" id="new-branch" placeholder="Enter new branch name...">
                    <button class="btn btn-primary" onclick="addBranch()">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"/>
                            <line x1="5" y1="12" x2="19" y2="12"/>
                        </svg>
                        Add
                    </button>
                </div>
                
                <div id="branch-list" class="branch-list">
                    <!-- Populated by JS -->
                </div>
                
                <div id="empty-state" class="empty-state" style="display: none;">
                    No branches added yet.
                </div>
            </div>
        </div>
    </div>
    
    <div class="toast" id="toast"></div>
    
    <script>
        let branches = [];
        
        document.addEventListener('DOMContentLoaded', () => {
            loadBranches();
            
            document.getElementById('new-branch').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addBranch();
            });
        });
        
        async function loadBranches() {
            try {
                const res = await fetch('/dry-store/api/branches?_=' + Date.now(), { cache: 'no-store' });
                branches = await res.json();
                renderBranches();
            } catch (e) {
                console.error('Error loading branches:', e);
            }
        }
        
        function renderBranches() {
            const container = document.getElementById('branch-list');
            const emptyState = document.getElementById('empty-state');
            
            if (branches.length === 0) {
                container.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            
            container.innerHTML = branches.map(branch => `
                <div class="branch-item">
                    <span class="branch-name">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                            <polyline points="9 22 9 12 15 12 15 22"/>
                        </svg>
                        ${branch.name}
                    </span>
                    <button class="btn-delete" onclick="deleteBranch(${branch.id})" title="Delete">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="3 6 5 6 21 6"/>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                        </svg>
                    </button>
                </div>
            `).join('');
        }
        
        async function addBranch() {
            const input = document.getElementById('new-branch');
            const name = input.value.trim();
            
            if (!name) {
                showToast('Please enter a branch name', 'error');
                return;
            }
            
            try {
                const res = await fetch('/dry-store/api/branches', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name })
                });
                
                if (res.ok) {
                    input.value = '';
                    showToast('Branch added', 'success');
                    loadBranches();
                } else {
                    showToast('Failed to add branch', 'error');
                }
            } catch (e) {
                console.error('Add error:', e);
                showToast('Network error', 'error');
            }
        }
        
        async function deleteBranch(id) {
            if (!confirm('Delete this branch?')) return;
            
            try {
                const res = await fetch(`/dry-store/api/branches/${id}`, {
                    method: 'DELETE'
                });
                
                if (res.ok) {
                    showToast('Branch deleted', 'success');
                    loadBranches();
                } else {
                    showToast('Failed to delete', 'error');
                }
            } catch (e) {
                console.error('Delete error:', e);
                showToast('Network error', 'error');
            }
        }
        
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type} show`;
            setTimeout(() => toast.classList.remove('show'), 3000);
        }
    </script>
</body>
</html>
