<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#d97706">
    <title>Reading History - Dry Store Monitoring</title>
    <link rel="manifest" href="/manifest.json">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f3f4f6;
            min-height: 100vh;
        }
        
        .header {
            background: linear-gradient(135deg, #b45309 0%, #d97706 100%);
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: background 0.2s;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .header-title {
            font-size: 1.25rem;
            font-weight: 600;
        }
        
        .btn-add {
            background: white;
            color: #d97706;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
        }
        
        .btn-add:hover {
            transform: scale(1.02);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .filters {
            background: white;
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        }
        
        .filter-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .filter-group label {
            font-weight: 500;
            color: #6b7280;
            font-size: 0.9rem;
        }
        
        .filter-group input,
        .filter-group select {
            padding: 0.5rem 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 0.9rem;
        }
        
        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: #d97706;
        }
        
        .readings-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .reading-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            overflow: hidden;
            transition: all 0.2s;
        }
        
        .reading-card:hover {
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .reading-header {
            padding: 1rem 1.25rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #f3f4f6;
        }
        
        .reading-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .reading-date {
            font-weight: 700;
            color: #1f2937;
        }
        
        .reading-store {
            background: #fef3c7;
            color: #92400e;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .reading-doc {
            color: #6b7280;
            font-size: 0.85rem;
        }
        
        .reading-badges {
            display: flex;
            gap: 0.5rem;
        }
        
        .badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .badge.pass {
            background: #d1fae5;
            color: #065f46;
        }
        
        .badge.fail {
            background: #fee2e2;
            color: #dc2626;
        }
        
        .badge.verified {
            background: #dbeafe;
            color: #1e40af;
        }
        
        .reading-body {
            padding: 1.25rem;
        }
        
        .readings-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        .period-section {
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            padding: 1rem;
        }
        
        .period-section.am {
            border-color: #fcd34d;
            background: #fffbeb;
        }
        
        .period-section.pm {
            border-color: #a78bfa;
            background: #f5f3ff;
        }
        
        .period-title {
            font-weight: 600;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .period-title.am { color: #b45309; }
        .period-title.pm { color: #7c3aed; }
        
        .reading-values {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
        }
        
        .reading-value {
            text-align: center;
        }
        
        .reading-value .label {
            font-size: 0.75rem;
            color: #6b7280;
            text-transform: uppercase;
        }
        
        .reading-value .value {
            font-size: 1.25rem;
            font-weight: 700;
            color: #1f2937;
        }
        
        .reading-value .value.fail {
            color: #dc2626;
        }
        
        .reading-value .value.pass {
            color: #059669;
        }
        
        .corrective-note {
            margin-top: 0.75rem;
            padding: 0.5rem;
            background: #fef2f2;
            border-radius: 6px;
            font-size: 0.8rem;
            color: #dc2626;
        }
        
        .reading-footer {
            padding: 0.75rem 1.25rem;
            background: #f9fafb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .filled-by {
            font-size: 0.85rem;
            color: #6b7280;
        }
        
        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }
        
        .btn {
            padding: 0.5rem 1rem;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.25rem;
            transition: all 0.2s;
        }
        
        .btn-verify {
            background: #dbeafe;
            color: #1e40af;
        }
        
        .btn-edit {
            background: #e5e7eb;
            color: #374151;
        }
        
        .btn-delete {
            background: #fee2e2;
            color: #dc2626;
        }
        
        .btn:hover {
            transform: scale(1.02);
        }
        
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: white;
            border-radius: 12px;
        }
        
        .empty-state svg {
            width: 64px;
            height: 64px;
            color: #9ca3af;
            margin-bottom: 1rem;
        }
        
        .empty-state h3 {
            color: #374151;
            margin-bottom: 0.5rem;
        }
        
        .empty-state p {
            color: #6b7280;
        }
        
        .toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #1f2937;
            color: white;
            padding: 1rem 2rem;
            border-radius: 8px;
            opacity: 0;
            transition: all 0.3s;
            z-index: 300;
        }
        
        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
        
        .toast.success { background: #059669; }
        .toast.error { background: #dc2626; }
        
        @media (max-width: 768px) {
            .header { flex-wrap: wrap; gap: 1rem; padding: 1rem; }
            .container { padding: 1rem; }
            .filters { flex-direction: column; align-items: stretch; }
            .readings-grid { grid-template-columns: 1fr; }
            .reading-header { flex-direction: column; gap: 0.75rem; align-items: flex-start; }
            .reading-footer { flex-direction: column; gap: 0.75rem; align-items: flex-start; }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-left">
            <a href="/dry-store" class="back-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Back
            </a>
            <span class="header-title">üìä Reading History</span>
        </div>
        <a href="/dry-store/form" class="btn-add">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="12" y1="5" x2="12" y2="19"/>
                <line x1="5" y1="12" x2="19" y2="12"/>
            </svg>
            New Reading
        </a>
    </header>
    
    <div class="container">
        <div class="filters">
            <div class="filter-group">
                <label>From:</label>
                <input type="date" id="filter-from">
            </div>
            <div class="filter-group">
                <label>To:</label>
                <input type="date" id="filter-to">
            </div>
            <div class="filter-group">
                <label>Store:</label>
                <select id="filter-store">
                    <option value="">All Stores</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Status:</label>
                <select id="filter-status">
                    <option value="">All</option>
                    <option value="pass">All Pass</option>
                    <option value="fail">Has Deviations</option>
                </select>
            </div>
        </div>
        
        <div id="readings-list" class="readings-list">
            <!-- Populated by JS -->
        </div>
        
        <div id="empty-state" class="empty-state" style="display: none;">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                <polyline points="14 2 14 8 20 8"/>
            </svg>
            <h3>No Readings Found</h3>
            <p>No readings match your filter criteria.</p>
        </div>
    </div>
    
    <div class="toast" id="toast"></div>
    
    <script>
        let readings = [];
        let locations = [];
        let currentUser = null;
        
        function formatTime(timeStr) {
            if (!timeStr) return '';
            const [hours, minutes] = timeStr.split(':');
            const h = parseInt(hours);
            const ampm = h >= 12 ? 'PM' : 'AM';
            const h12 = h % 12 || 12;
            return `${h12}:${minutes} ${ampm}`;
        }
        
        document.addEventListener('DOMContentLoaded', async () => {
            // Set default date range (last 30 days)
            const today = new Date();
            const thirtyDaysAgo = new Date(today);
            thirtyDaysAgo.setDate(thirtyDaysAgo.getDate() - 30);
            
            document.getElementById('filter-to').value = today.toISOString().split('T')[0];
            document.getElementById('filter-from').value = thirtyDaysAgo.toISOString().split('T')[0];
            
            await loadCurrentUser();
            await loadLocations();
            await loadReadings();
            
            // Add filter listeners
            document.getElementById('filter-from').addEventListener('change', filterReadings);
            document.getElementById('filter-to').addEventListener('change', filterReadings);
            document.getElementById('filter-store').addEventListener('change', filterReadings);
            document.getElementById('filter-status').addEventListener('change', filterReadings);
        });
        
        async function loadCurrentUser() {
            try {
                const res = await fetch('/dry-store/api/current-user');
                currentUser = await res.json();
                console.log('Current user loaded:', currentUser);
            } catch (e) {
                console.error('Error loading user:', e);
            }
        }
        
        async function loadLocations() {
            try {
                const res = await fetch('/dry-store/api/locations');
                locations = await res.json();
                
                const select = document.getElementById('filter-store');
                locations.forEach(loc => {
                    const option = document.createElement('option');
                    option.value = loc.name;
                    option.textContent = loc.name;
                    select.appendChild(option);
                });
            } catch (e) {
                console.error('Error loading locations:', e);
            }
        }
        
        async function loadReadings() {
            try {
                const res = await fetch('/dry-store/api/readings?_=' + Date.now(), { cache: 'no-store' });
                readings = await res.json();
                filterReadings();
            } catch (e) {
                console.error('Error loading readings:', e);
                showToast('Failed to load readings', 'error');
            }
        }
        
        function filterReadings() {
            const fromDate = document.getElementById('filter-from').value;
            const toDate = document.getElementById('filter-to').value;
            const store = document.getElementById('filter-store').value;
            const status = document.getElementById('filter-status').value;
            
            let filtered = readings;
            
            if (fromDate) {
                filtered = filtered.filter(r => {
                    const readingDate = r.reading_date.split('T')[0];
                    return readingDate >= fromDate;
                });
            }
            if (toDate) {
                filtered = filtered.filter(r => {
                    const readingDate = r.reading_date.split('T')[0];
                    return readingDate <= toDate;
                });
            }
            if (store) {
                filtered = filtered.filter(r => r.dry_store === store);
            }
            if (status === 'pass') {
                filtered = filtered.filter(r => 
                    r.temp_am_status === 'Pass' && r.humidity_am_status === 'Pass' &&
                    r.temp_pm_status === 'Pass' && r.humidity_pm_status === 'Pass'
                );
            } else if (status === 'fail') {
                filtered = filtered.filter(r => 
                    r.temp_am_status === 'Fail' || r.humidity_am_status === 'Fail' ||
                    r.temp_pm_status === 'Fail' || r.humidity_pm_status === 'Fail'
                );
            }
            
            renderReadings(filtered);
        }
        
        function renderReadings(data) {
            const container = document.getElementById('readings-list');
            const emptyState = document.getElementById('empty-state');
            
            if (data.length === 0) {
                container.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            
            container.innerHTML = data.map(r => {
                const hasFailures = r.temp_am_status === 'Fail' || r.humidity_am_status === 'Fail' ||
                                   r.temp_pm_status === 'Fail' || r.humidity_pm_status === 'Fail';
                
                const date = new Date(r.reading_date).toLocaleDateString('en-US', {
                    weekday: 'short', year: 'numeric', month: 'short', day: 'numeric'
                });
                
                return `
                    <div class="reading-card">
                        <div class="reading-header">
                            <div class="reading-info">
                                <span class="reading-date">${date}</span>
                                <span class="reading-store">${r.dry_store}</span>
                                <span class="reading-doc">${r.document_number}</span>
                            </div>
                            <div class="reading-badges">
                                ${hasFailures ? '<span class="badge fail">Has Deviations</span>' : '<span class="badge pass">All Pass</span>'}
                                ${r.verified ? '<span class="badge verified">‚úì Verified</span>' : ''}
                            </div>
                        </div>
                        <div class="reading-body">
                            <div class="readings-grid">
                                <div class="period-section am">
                                    <div class="period-title am">‚òÄÔ∏è AM Reading ${r.time_am ? `<span style="font-weight: 400; font-size: 0.85rem; color: #78350f;">@ ${formatTime(r.time_am)}</span>` : ''}</div>
                                    <div class="reading-values">
                                        <div class="reading-value">
                                            <div class="label">Temperature</div>
                                            <div class="value ${r.temp_am_status === 'Fail' ? 'fail' : 'pass'}">
                                                ${r.temp_am !== null ? r.temp_am + '¬∞C' : '-'}
                                            </div>
                                        </div>
                                        <div class="reading-value">
                                            <div class="label">Humidity</div>
                                            <div class="value ${r.humidity_am_status === 'Fail' ? 'fail' : 'pass'}">
                                                ${r.humidity_am !== null ? r.humidity_am + '%' : '-'}
                                            </div>
                                        </div>
                                    </div>
                                    ${r.temp_am_corrective_action ? `<div class="corrective-note"><strong>Temp CA:</strong> ${r.temp_am_corrective_action}</div>` : ''}
                                    ${r.humidity_am_corrective_action ? `<div class="corrective-note"><strong>Humidity CA:</strong> ${r.humidity_am_corrective_action}</div>` : ''}
                                </div>
                                <div class="period-section pm">
                                    <div class="period-title pm">üåô PM Reading ${r.time_pm ? `<span style="font-weight: 400; font-size: 0.85rem; color: #5b21b6;">@ ${formatTime(r.time_pm)}</span>` : ''}</div>
                                    <div class="reading-values">
                                        <div class="reading-value">
                                            <div class="label">Temperature</div>
                                            <div class="value ${r.temp_pm_status === 'Fail' ? 'fail' : 'pass'}">
                                                ${r.temp_pm !== null ? r.temp_pm + '¬∞C' : '-'}
                                            </div>
                                        </div>
                                        <div class="reading-value">
                                            <div class="label">Humidity</div>
                                            <div class="value ${r.humidity_pm_status === 'Fail' ? 'fail' : 'pass'}">
                                                ${r.humidity_pm !== null ? r.humidity_pm + '%' : '-'}
                                            </div>
                                        </div>
                                    </div>
                                    ${r.temp_pm_corrective_action ? `<div class="corrective-note"><strong>Temp CA:</strong> ${r.temp_pm_corrective_action}</div>` : ''}
                                    ${r.humidity_pm_corrective_action ? `<div class="corrective-note"><strong>Humidity CA:</strong> ${r.humidity_pm_corrective_action}</div>` : ''}
                                </div>
                            </div>
                        </div>
                        <div class="reading-footer">
                            <span class="filled-by">Filled by: ${r.filled_by || 'Unknown'}${r.verified ? ` | Verified by: ${r.verified_by}` : ''}</span>
                            <div class="action-buttons">
                                ${!r.verified ? `
                                    <button class="btn btn-edit" onclick="editReading(${r.id})">
                                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                                            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
                                        </svg>
                                        Edit
                                    </button>
                                ` : ''}
                                ${!r.verified && (currentUser?.role === 'Admin' || currentUser?.role === 'Super Auditor') ? `
                                    <button class="btn btn-verify" onclick="verifyReading(${r.id})">
                                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <polyline points="20 6 9 17 4 12"/>
                                        </svg>
                                        Verify
                                    </button>
                                ` : ''}
                                ${!r.verified ? `
                                    <button class="btn btn-delete" onclick="deleteReading(${r.id})">
                                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <polyline points="3 6 5 6 21 6"/>
                                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                                        </svg>
                                        Delete
                                    </button>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        function editReading(id) {
            window.location.href = `/dry-store/form?edit=${id}`;
        }
        
        async function verifyReading(id) {
            if (!confirm('Verify this reading?')) return;
            
            try {
                const res = await fetch(`/dry-store/api/readings/${id}/verify`, {
                    method: 'POST'
                });
                
                if (res.ok) {
                    showToast('Reading verified', 'success');
                    loadReadings();
                } else {
                    showToast('Failed to verify', 'error');
                }
            } catch (e) {
                console.error('Verify error:', e);
                showToast('Network error', 'error');
            }
        }
        
        async function deleteReading(id) {
            if (!confirm('Delete this reading? This cannot be undone.')) return;
            
            try {
                const res = await fetch(`/dry-store/api/readings/${id}`, {
                    method: 'DELETE'
                });
                
                if (res.ok) {
                    showToast('Reading deleted', 'success');
                    loadReadings();
                } else {
                    showToast('Failed to delete', 'error');
                }
            } catch (e) {
                console.error('Delete error:', e);
                showToast('Network error', 'error');
            }
        }
        
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type} show`;
            setTimeout(() => toast.classList.remove('show'), 3000);
        }
    </script>
</body>
</html>
