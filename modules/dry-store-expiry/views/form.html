<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Expiry Check Form - FS Monitoring</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, #be185d 0%, #db2777 100%);
            color: white;
            padding: 1.5rem 2rem;
            box-shadow: 0 4px 20px rgba(190, 24, 93, 0.3);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: white;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateX(-5px);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }

        .form-card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .form-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .form-title i {
            color: #be185d;
        }

        .form-subtitle {
            color: #6b7280;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid #f3f4f6;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group.full-width {
            grid-column: span 2;
        }

        .form-group label {
            font-weight: 600;
            color: #374151;
            font-size: 0.9rem;
        }

        .form-group label .required {
            color: #dc2626;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 0.875rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #be185d;
            box-shadow: 0 0 0 4px rgba(190, 24, 93, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        /* Products Section */
        .products-section {
            background: #f9fafb;
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 1rem;
        }

        .products-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .products-header h4 {
            color: #374151;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .products-header h4 i {
            color: #be185d;
        }

        .btn-add-product {
            padding: 0.5rem 1rem;
            background: linear-gradient(135deg, #be185d 0%, #db2777 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s ease;
        }

        .btn-add-product:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(190, 24, 93, 0.3);
        }

        .products-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .product-row {
            display: grid;
            grid-template-columns: 1fr 1fr auto auto;
            gap: 0.75rem;
            align-items: center;
            padding: 1rem;
            background: white;
            border-radius: 10px;
            border: 2px solid #e5e7eb;
        }

        .product-row input {
            padding: 0.75rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 0.95rem;
        }

        .product-row input:focus {
            outline: none;
            border-color: #be185d;
        }

        .status-indicator {
            padding: 0.5rem 0.75rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.8rem;
            min-width: 90px;
            text-align: center;
        }

        .status-indicator.expired {
            background: #fee2e2;
            color: #dc2626;
        }

        .status-indicator.expiring {
            background: #ffedd5;
            color: #ea580c;
        }

        .status-indicator.ok {
            background: #d1fae5;
            color: #059669;
        }

        .status-indicator.pending {
            background: #e5e7eb;
            color: #6b7280;
        }

        .btn-remove {
            padding: 0.5rem;
            background: #fee2e2;
            color: #dc2626;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-remove:hover {
            background: #fecaca;
        }

        .empty-products {
            text-align: center;
            padding: 2rem;
            color: #9ca3af;
        }

        .empty-products i {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        /* Image Upload */
        .image-upload-area {
            border: 2px dashed #d1d5db;
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .image-upload-area:hover {
            border-color: #be185d;
            background: #fdf2f8;
        }

        .image-upload-area.has-image {
            padding: 1rem;
        }

        .image-upload-area i {
            font-size: 2.5rem;
            color: #9ca3af;
            margin-bottom: 0.5rem;
        }

        .image-upload-area p {
            color: #6b7280;
            font-size: 0.9rem;
        }

        .image-preview {
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;
            margin-bottom: 0.5rem;
        }

        .btn-remove-image {
            padding: 0.5rem 1rem;
            background: #fee2e2;
            color: #dc2626;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 2px solid #f3f4f6;
        }

        .btn {
            flex: 1;
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #be185d 0%, #db2777 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(190, 24, 93, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(190, 24, 93, 0.4);
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #4b5563;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            color: white;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast.success {
            background: linear-gradient(135deg, #059669 0%, #10b981 100%);
        }

        .toast.error {
            background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .container {
                padding: 1rem;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .form-group.full-width {
                grid-column: span 1;
            }

            .btn-group {
                flex-direction: column;
            }

            .product-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1><i class="fas fa-calendar-check"></i> Expiry Check Form</h1>
            <a href="/dashboard" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                Back to Products Expiry
            </a>
        </div>
    </header>

    <div class="container">
        <div class="form-card">
            <h2 class="form-title">
                <i class="fas fa-plus-circle"></i>
                <span id="formTitle">New Expiry Check</span>
            </h2>
            <p class="form-subtitle" id="formSubtitle">Record dry store product expiry dates</p>

            <form id="expiryForm">
                <input type="hidden" id="readingId">
                
                <div class="form-grid">
                    <div class="form-group">
                        <label for="logDate">Log Date <span class="required">*</span></label>
                        <input type="date" id="logDate" required>
                    </div>

                    <div class="form-group">
                        <label for="branch">Branch <span class="required">*</span></label>
                        <select id="branch" required>
                            <option value="">Select Branch</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="section">Section <span class="required">*</span></label>
                        <select id="section" required>
                            <option value="">Select Section</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="filledBy">Filled By <span class="required">*</span></label>
                        <input type="text" id="filledBy" readonly>
                    </div>
                </div>

                <!-- Products Section -->
                <div class="products-section">
                    <div class="products-header">
                        <h4><i class="fas fa-box"></i> Products & Expiry Dates</h4>
                        <button type="button" class="btn-add-product" onclick="addProduct()">
                            <i class="fas fa-plus"></i>
                            Add Product
                        </button>
                    </div>
                    <div class="products-list" id="productsList">
                        <div class="empty-products">
                            <i class="fas fa-box-open"></i>
                            <p>No products added yet. Click "Add Product" to start.</p>
                        </div>
                    </div>
                </div>

                <div class="form-grid" style="margin-top: 1.5rem;">
                    <div class="form-group full-width">
                        <label for="comments">Comments</label>
                        <textarea id="comments" placeholder="Enter any additional comments..."></textarea>
                    </div>

                    <div class="form-group full-width">
                        <label>Upload Picture</label>
                        <div class="image-upload-area" id="imageUploadArea" onclick="document.getElementById('imageInput').click()">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <p>Click to upload an image</p>
                        </div>
                        <input type="file" id="imageInput" accept="image/*" style="display: none;" onchange="handleImageUpload(event)">
                    </div>
                </div>

                <div class="btn-group">
                    <button type="button" class="btn btn-secondary" onclick="resetForm()">
                        <i class="fas fa-undo"></i>
                        Reset
                    </button>
                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        <i class="fas fa-save"></i>
                        Save Check
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toastMessage">Success!</span>
    </div>

    <script>
        let products = [];
        let editMode = false;
        let currentUser = {};
        let selectedImage = null;
        let existingImagePath = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            await Promise.all([
                loadCurrentUser(),
                loadBranches(),
                loadSections()
            ]);
            
            // Set default date to today
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('logDate').value = today;
            document.getElementById('logDate').min = today;
            
            // Check for edit mode
            const urlParams = new URLSearchParams(window.location.search);
            const editId = urlParams.get('edit');
            if (editId) {
                await loadReading(editId);
            }

            // Add log date change listener
            document.getElementById('logDate').addEventListener('change', updateAllStatuses);
        });



        async function loadBranches() {
            try {
                const response = await fetch('/dry-store-expiry/api/settings?_=' + Date.now());
                const settings = await response.json();
                const branches = (settings.branches || '').split('\n').filter(b => b.trim());
                
                const select = document.getElementById('branch');
                branches.forEach(branch => {
                    const option = document.createElement('option');
                    option.value = branch.trim();
                    option.textContent = branch.trim();
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading branches:', error);
            }
        }

        async function loadSections() {
            try {
                const response = await fetch('/dry-store-expiry/api/sections?_=' + Date.now());
                const sections = await response.json();
                
                const select = document.getElementById('section');
                sections.forEach(section => {
                    const option = document.createElement('option');
                    option.value = section.name;
                    option.textContent = section.name;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading sections:', error);
            }
        }

        async function loadCurrentUser() {
            try {
                const response = await fetch('/dry-store-expiry/api/current-user');
                currentUser = await response.json();
                document.getElementById('filledBy').value = currentUser.name;
            } catch (error) {
                console.error('Error loading current user:', error);
                document.getElementById('filledBy').value = 'Unknown User';
            }
        }

        async function loadReading(id) {
            try {
                const response = await fetch(`/dry-store-expiry/api/readings/${id}`);
                if (!response.ok) throw new Error('Reading not found');
                
                const reading = await response.json();
                
                editMode = true;
                document.getElementById('readingId').value = reading.id;
                document.getElementById('formTitle').textContent = 'Edit Expiry Check';
                document.getElementById('formSubtitle').textContent = `Editing: ${reading.document_number}`;
                document.getElementById('submitBtn').innerHTML = '<i class="fas fa-save"></i> Update Check';
                
                document.getElementById('logDate').value = reading.log_date.split('T')[0];
                document.getElementById('branch').value = reading.branch;
                document.getElementById('section').value = reading.section;
                document.getElementById('comments').value = reading.comments || '';
                document.getElementById('filledBy').value = reading.filled_by;
                
                // Load products
                products = reading.items.map(item => ({
                    product_name: item.product_name,
                    expiry_date: item.expiry_date.split('T')[0]
                }));
                renderProducts();
                
                // Load image if exists
                if (reading.image_path) {
                    existingImagePath = reading.image_path;
                    const uploadArea = document.getElementById('imageUploadArea');
                    uploadArea.innerHTML = `
                        <img src="/dry-store-expiry/uploads/${reading.image_path}" class="image-preview">
                        <button type="button" class="btn-remove-image" onclick="removeImage(event)">
                            <i class="fas fa-trash"></i> Remove Image
                        </button>
                    `;
                    uploadArea.classList.add('has-image');
                }
            } catch (error) {
                console.error('Error loading reading:', error);
                showToast('Failed to load reading', 'error');
            }
        }

        function addProduct() {
            products.push({ product_name: '', expiry_date: '' });
            renderProducts();
        }

        function removeProduct(index) {
            products.splice(index, 1);
            renderProducts();
        }

        function updateProduct(index, field, value) {
            products[index][field] = value;
            if (field === 'expiry_date') {
                updateProductStatus(index);
            }
        }

        function getExpiryStatus(expiryDate) {
            const logDate = document.getElementById('logDate').value;
            if (!expiryDate || !logDate) return 'pending';
            
            const expiry = new Date(expiryDate);
            const log = new Date(logDate);
            const oneMonthLater = new Date(log);
            oneMonthLater.setMonth(oneMonthLater.getMonth() + 1);
            
            if (expiry < log) {
                return 'expired';
            } else if (expiry <= oneMonthLater) {
                return 'expiring';
            }
            return 'ok';
        }

        function getStatusLabel(status) {
            switch (status) {
                case 'expired': return 'EXPIRED';
                case 'expiring': return 'EXPIRING';
                case 'ok': return 'OK';
                default: return 'Set Date';
            }
        }

        function updateProductStatus(index) {
            const statusEl = document.getElementById(`status-${index}`);
            if (statusEl) {
                const status = getExpiryStatus(products[index].expiry_date);
                statusEl.textContent = getStatusLabel(status);
                statusEl.className = `status-indicator ${status}`;
            }
        }

        function updateAllStatuses() {
            products.forEach((_, index) => updateProductStatus(index));
        }

        function renderProducts() {
            const container = document.getElementById('productsList');
            
            if (products.length === 0) {
                container.innerHTML = `
                    <div class="empty-products">
                        <i class="fas fa-box-open"></i>
                        <p>No products added yet. Click "Add Product" to start.</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = products.map((product, index) => {
                const status = getExpiryStatus(product.expiry_date);
                return `
                    <div class="product-row">
                        <input type="text" 
                            placeholder="Product name" 
                            value="${product.product_name}" 
                            onchange="updateProduct(${index}, 'product_name', this.value)"
                            required>
                        <input type="date" 
                            value="${product.expiry_date}" 
                            onchange="updateProduct(${index}, 'expiry_date', this.value)"
                            required>
                        <span class="status-indicator ${status}" id="status-${index}">${getStatusLabel(status)}</span>
                        <button type="button" class="btn-remove" onclick="removeProduct(${index})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
            }).join('');
        }

        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            selectedImage = file;
            existingImagePath = null;
            
            const reader = new FileReader();
            reader.onload = (e) => {
                const uploadArea = document.getElementById('imageUploadArea');
                uploadArea.innerHTML = `
                    <img src="${e.target.result}" class="image-preview">
                    <button type="button" class="btn-remove-image" onclick="removeImage(event)">
                        <i class="fas fa-trash"></i> Remove Image
                    </button>
                `;
                uploadArea.classList.add('has-image');
            };
            reader.readAsDataURL(file);
        }

        function removeImage(event) {
            event.stopPropagation();
            selectedImage = null;
            existingImagePath = null;
            
            const uploadArea = document.getElementById('imageUploadArea');
            uploadArea.innerHTML = `
                <i class="fas fa-cloud-upload-alt"></i>
                <p>Click to upload an image</p>
            `;
            uploadArea.classList.remove('has-image');
            document.getElementById('imageInput').value = '';
        }

        // Form submission
        document.getElementById('expiryForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Validate products
            if (products.length === 0) {
                showToast('Please add at least one product', 'error');
                return;
            }
            
            for (const product of products) {
                if (!product.product_name || !product.expiry_date) {
                    showToast('Please fill in all product details', 'error');
                    return;
                }
            }
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            
            const formData = new FormData();
            formData.append('log_date', document.getElementById('logDate').value);
            formData.append('branch', document.getElementById('branch').value);
            formData.append('section', document.getElementById('section').value);
            formData.append('comments', document.getElementById('comments').value);
            formData.append('filled_by', document.getElementById('filledBy').value);
            formData.append('items', JSON.stringify(products));
            
            if (selectedImage) {
                formData.append('image', selectedImage);
            }
            
            if (existingImagePath) {
                formData.append('keep_image', 'true');
            }
            
            try {
                const id = document.getElementById('readingId').value;
                const url = id ? `/dry-store-expiry/api/readings/${id}` : '/dry-store-expiry/api/readings';
                const method = id ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method,
                    body: formData
                });
                
                if (!response.ok) throw new Error('Failed to save');
                
                showToast(id ? 'Check updated successfully!' : 'Check saved successfully!', 'success');
                
                setTimeout(() => {
                    window.location.href = '/dry-store-expiry/history';
                }, 1500);
            } catch (error) {
                console.error('Error saving check:', error);
                showToast('Failed to save check', 'error');
                submitBtn.disabled = false;
            }
        });

        function resetForm() {
            if (editMode) {
                window.location.href = '/dry-store-expiry/form';
                return;
            }
            
            document.getElementById('expiryForm').reset();
            document.getElementById('logDate').value = new Date().toISOString().split('T')[0];
            document.getElementById('filledBy').value = currentUser.name;
            products = [];
            renderProducts();
            removeImage(new Event('click'));
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            const icon = toast.querySelector('i');
            
            toastMessage.textContent = message;
            toast.className = `toast ${type}`;
            icon.className = type === 'success' ? 'fas fa-check-circle' : 'fas fa-exclamation-circle';
            
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }
    </script>
</body>
</html>
