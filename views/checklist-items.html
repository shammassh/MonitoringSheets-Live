<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2563eb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Checklist Items - FS Monitoring</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="/css/responsive.css">
    <style>
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .page-title {
            font-size: 1.5rem;
            font-weight: 700;
        }
        .item-card {
            background: white;
            border-radius: var(--radius);
            padding: 1.25rem;
            margin-bottom: 0.75rem;
            box-shadow: var(--shadow);
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            transition: var(--transition);
        }
        .item-card:hover {
            transform: translateX(4px);
            border-left: 4px solid var(--primary-color);
        }
        .item-number {
            width: 36px;
            height: 36px;
            background: var(--primary-color);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            flex-shrink: 0;
        }
        .item-content {
            flex: 1;
        }
        .item-name {
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 0.25rem;
        }
        .item-description {
            color: var(--text-muted);
            font-size: 0.875rem;
        }
        .item-actions {
            display: flex;
            gap: 0.5rem;
        }
        .btn-icon {
            padding: 0.5rem;
            border-radius: 8px;
            background: transparent;
            border: 1px solid var(--border-color);
            cursor: pointer;
            color: var(--text-muted);
            transition: var(--transition);
        }
        .btn-icon:hover {
            background: var(--bg-color);
            color: var(--primary-color);
        }
        .btn-icon.danger:hover {
            color: var(--danger-color);
            border-color: var(--danger-color);
        }
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 200;
            padding: 1rem;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        .modal {
            background: white;
            border-radius: var(--radius);
            width: 100%;
            max-width: 500px;
            transform: scale(0.9);
            transition: all 0.3s;
        }
        .modal-overlay.active .modal {
            transform: scale(1);
        }
        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
        }
        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-muted);
        }
        .modal-body {
            padding: 1.5rem;
        }
        .modal-footer {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: flex-end;
            gap: 0.75rem;
        }
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }
        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        .drag-handle {
            cursor: grab;
            color: var(--text-muted);
        }
        .drag-handle:active {
            cursor: grabbing;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <a href="/dashboard" class="logo">FS Monitoring</a>
            <div class="header-actions">
                <div id="online-status" class="status-indicator online">
                    <span class="dot"></span> Online
                </div>
                <a href="/auth/logout" class="btn btn-outline" title="Logout">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="container">
            <div class="page-header">
                <h1 class="page-title">Hygiene Checklist Items</h1>
                <button class="btn btn-primary" onclick="openAddModal()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Add Item
                </button>
            </div>

            <p style="color: var(--text-muted); margin-bottom: 1.5rem;">
                These are the items that will be checked for each employee during hygiene inspection.
            </p>

            <!-- Items List -->
            <div id="items-list">
                <div class="empty-state">
                    <div class="spinner"></div>
                    <p>Loading items...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Add/Edit Modal -->
    <div class="modal-overlay" id="item-modal">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title" id="modal-title">Add Checklist Item</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="item-form">
                    <input type="hidden" id="item-id">
                    
                    <div class="form-group">
                        <label class="form-label" for="item-name">Item Name *</label>
                        <input type="text" class="form-control" id="item-name" required 
                            placeholder="e.g. Clean Uniform">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="item-description">Description</label>
                        <textarea class="form-control" id="item-description" rows="3" 
                            placeholder="Detailed description of what to check..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="item-order">Sort Order</label>
                        <input type="number" class="form-control" id="item-order" min="1" 
                            placeholder="Leave empty for auto-assign">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" onclick="closeModal()">Cancel</button>
                <button class="btn btn-primary" onclick="saveItem()">Save</button>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="/dashboard" class="nav-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
            Home
        </a>
        <a href="/employees" class="nav-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
            </svg>
            Employees
        </a>
        <a href="/checklist-items" class="nav-item active">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                <polyline points="14 2 14 8 20 8"></polyline>
                <line x1="16" y1="13" x2="8" y2="13"></line>
                <line x1="16" y1="17" x2="8" y2="17"></line>
            </svg>
            Items
        </a>
        <a href="/hygiene-checklist" class="nav-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="9 11 12 14 22 4"></polyline>
                <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
            </svg>
            Checklist
        </a>
    </nav>

    <div id="notifications"></div>

    <script>
        let items = [];
        
        document.addEventListener('DOMContentLoaded', loadItems);
        
        async function loadItems() {
            try {
                const response = await fetch('/api/checklist-items');
                items = await response.json();
                renderItems();
            } catch (error) {
                console.error('Error loading items:', error);
                showNotification('Failed to load items', 'error');
            }
        }
        
        function renderItems() {
            const container = document.getElementById('items-list');
            
            if (items.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                        </svg>
                        <p>No checklist items yet</p>
                        <button class="btn btn-primary" onclick="openAddModal()" style="margin-top: 1rem;">
                            Add First Item
                        </button>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = items.map((item, index) => `
                <div class="item-card" data-id="${item.id}">
                    <div class="drag-handle">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="8" y1="6" x2="16" y2="6"></line>
                            <line x1="8" y1="12" x2="16" y2="12"></line>
                            <line x1="8" y1="18" x2="16" y2="18"></line>
                        </svg>
                    </div>
                    <div class="item-number">${index + 1}</div>
                    <div class="item-content">
                        <div class="item-name">${item.name}</div>
                        <div class="item-description">${item.description || 'No description'}</div>
                    </div>
                    <div class="item-actions">
                        <button class="btn-icon" onclick="editItem(${item.id})" title="Edit">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                            </svg>
                        </button>
                        <button class="btn-icon danger" onclick="deleteItem(${item.id}, '${item.name}')" title="Delete">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="3 6 5 6 21 6"></polyline>
                                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            `).join('');
        }
        
        function openAddModal() {
            document.getElementById('modal-title').textContent = 'Add Checklist Item';
            document.getElementById('item-id').value = '';
            document.getElementById('item-form').reset();
            document.getElementById('item-modal').classList.add('active');
        }
        
        function editItem(id) {
            const item = items.find(i => i.id === id);
            if (!item) return;
            
            document.getElementById('modal-title').textContent = 'Edit Checklist Item';
            document.getElementById('item-id').value = item.id;
            document.getElementById('item-name').value = item.name;
            document.getElementById('item-description').value = item.description || '';
            document.getElementById('item-order').value = item.sort_order || '';
            document.getElementById('item-modal').classList.add('active');
        }
        
        function closeModal() {
            document.getElementById('item-modal').classList.remove('active');
        }
        
        async function saveItem() {
            const id = document.getElementById('item-id').value;
            const data = {
                name: document.getElementById('item-name').value,
                description: document.getElementById('item-description').value,
                sort_order: document.getElementById('item-order').value || null
            };
            
            if (!data.name) {
                showNotification('Name is required', 'warning');
                return;
            }
            
            try {
                const url = id ? `/api/checklist-items/${id}` : '/api/checklist-items';
                const method = id ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to save');
                }
                
                showNotification(id ? 'Item updated!' : 'Item added!', 'success');
                closeModal();
                await loadItems();
            } catch (error) {
                showNotification(error.message, 'error');
            }
        }
        
        async function deleteItem(id, name) {
            if (!confirm(`Are you sure you want to delete "${name}"?`)) return;
            
            try {
                const response = await fetch(`/api/checklist-items/${id}`, { method: 'DELETE' });
                
                if (!response.ok) throw new Error('Failed to delete');
                
                showNotification('Item deleted', 'success');
                await loadItems();
            } catch (error) {
                showNotification(error.message, 'error');
            }
        }
        
        function showNotification(message, type = 'info') {
            const container = document.getElementById('notifications');
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            container.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('fade-out');
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }
    </script>
</body>
</html>
