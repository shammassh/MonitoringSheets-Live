<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2563eb">
    <meta name="description" content="FS Monitoring - Food Safety Monitoring Application">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="FS Monitoring">
    
    <title>FS Monitoring</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/icons/icon-192.png">
    
    <!-- Styles -->
    <link rel="stylesheet" href="/css/responsive.css">
    
    <!-- Splash screens for iOS -->
    <link rel="apple-touch-startup-image" href="/icons/splash-640x1136.png" media="(device-width: 320px) and (device-height: 568px)">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">FS Monitoring</div>
            
            <div class="header-actions">
                <div id="online-status" class="status-indicator online">
                    <span class="dot"></span> Online
                </div>
                
                <div class="pending-badge">
                    <button class="btn btn-outline" onclick="app.manualSync()" title="Sync pending audits">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="23 4 23 10 17 10"></polyline>
                            <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
                        </svg>
                    </button>
                    <span id="pending-count" class="pending-count" style="display: none;">0</span>
                </div>
                
                <a href="/auth/logout" class="btn btn-outline" title="Logout">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                </a>
            </div>
        </div>
        <div id="sync-status" class="sync-status"></div>
    </header>
    
    <!-- Notifications Container -->
    <div id="notifications"></div>
    
    <!-- Main Content -->
    <main>
        <div class="container">
            <!-- Install Banner (only shows when installable) -->
            <div class="install-banner" id="install-banner" style="display: none;">
                <div class="install-banner-text">
                    <h3>Install FS Monitoring</h3>
                    <p>Add to your home screen for offline access</p>
                </div>
                <button class="btn" id="install-btn" onclick="app.installApp()">Install</button>
            </div>
            
            <!-- Stats Overview -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="stat-pending">0</div>
                    <div class="stat-label">Pending Sync</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="stat-today">0</div>
                    <div class="stat-label">Today's Audits</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="stat-stores">0</div>
                    <div class="stat-label">Stores Cached</div>
                </div>
            </div>
            
            <!-- Quick Actions -->
            <div class="card">
                <h2 class="card-title">Quick Actions</h2>
                <div class="grid grid-2">
                    <a href="/audit/new" class="btn btn-primary btn-block btn-lg">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        New Audit
                    </a>
                    <button class="btn btn-outline btn-block btn-lg" onclick="app.downloadOfflineData()">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        Download Data
                    </button>
                </div>
            </div>
            
            <!-- New Audit Form -->
            <div class="card" id="audit-form-card">
                <h2 class="card-title">Start New Audit</h2>
                
                <form id="audit-form">
                    <div class="form-group">
                        <label class="form-label" for="store-select">Select Store</label>
                        <select id="store-select" class="form-control" required>
                            <option value="">-- Loading stores... --</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="checklist-select">Select Checklist</label>
                        <select id="checklist-select" class="form-control" required>
                            <option value="">-- Select a checklist --</option>
                        </select>
                    </div>
                    
                    <button type="button" class="btn btn-primary btn-block" id="load-checklist-btn">
                        Load Checklist
                    </button>
                </form>
            </div>
            
            <!-- Checklist Items Container -->
            <div class="card" id="checklist-card" style="display: none;">
                <h2 class="card-title" id="checklist-title">Checklist Items</h2>
                
                <div id="checklist-items" class="checklist-container">
                    <!-- Checklist items will be rendered here -->
                </div>
                
                <div style="margin-top: 1.5rem;">
                    <button type="button" class="btn btn-success btn-block btn-lg" id="submit-audit-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                        Submit Audit
                    </button>
                </div>
            </div>
            
            <!-- Recent Audits -->
            <div class="card">
                <h2 class="card-title">Recent Audits</h2>
                <div id="recent-audits">
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg>
                        <p>No recent audits</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="/dashboard" class="nav-item active">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
            Home
        </a>
        <a href="/audit/new" class="nav-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="16"></line>
                <line x1="8" y1="12" x2="16" y2="12"></line>
            </svg>
            New Audit
        </a>
        <a href="/history" class="nav-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
            History
        </a>
        <a href="/settings" class="nav-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
            </svg>
            Settings
        </a>
    </nav>
    
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading" style="display: none;">
        <div class="spinner"></div>
        <p style="margin-top: 1rem; color: var(--text-muted);">Loading...</p>
    </div>
    
    <!-- Scripts -->
    <script src="/js/offline-db.js"></script>
    <script src="/js/sync-service.js"></script>
    <script src="/js/app.js"></script>
    
    <script>
        // Form event handlers
        document.getElementById('store-select')?.addEventListener('change', function(e) {
            if (window.app) {
                app.selectedStore = e.target.value;
            }
        });
        
        document.getElementById('checklist-select')?.addEventListener('change', function(e) {
            if (window.app) {
                app.selectedChecklist = e.target.value;
            }
        });
        
        document.getElementById('load-checklist-btn')?.addEventListener('click', async function() {
            const checklistId = document.getElementById('checklist-select').value;
            if (checklistId && window.app) {
                await app.loadChecklistItems(checklistId);
                document.getElementById('checklist-card').style.display = 'block';
            }
        });
        
        document.getElementById('submit-audit-btn')?.addEventListener('click', async function() {
            if (window.app) {
                const formData = collectFormData();
                if (formData.valid) {
                    await app.submitAudit(formData);
                }
            }
        });
        
        function collectFormData() {
            const items = document.querySelectorAll('.checklist-item');
            const responses = [];
            let valid = true;
            
            items.forEach((item, index) => {
                const radios = item.querySelectorAll('input[type="radio"]');
                const notes = item.querySelector('input[type="text"]');
                let selected = null;
                
                radios.forEach(radio => {
                    if (radio.checked) {
                        selected = radio.value;
                    }
                });
                
                if (!selected && radios[0]?.required) {
                    valid = false;
                    item.style.borderColor = 'var(--danger-color)';
                } else {
                    item.style.borderColor = '';
                    responses.push({
                        itemIndex: index,
                        response: selected,
                        notes: notes?.value || ''
                    });
                }
            });
            
            return { valid, responses };
        }
    </script>
</body>
</html>
